name: Deploy Static HTML to Remote VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup SSH Agent
      uses: webfactory/ssh-agent@v0.8.1
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy files to remote server
      run: |
        rsync -avz --delete \
          -e "ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no" \
          ./ \
          ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/var/www/html/

    - name: Restart Apache2
      run: |
        ssh -p ${{ secrets.SSH_PORT }} -o StrictHostKeyChecking=no \
        ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} \
        "sudo -n systemctl restart apache2"

